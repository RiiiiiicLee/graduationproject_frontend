<h2 class="sub-header">编辑订单</h2>
<form (submit)=editOrder()>
    <div class="form-group">
        <label for="orderid">订单号</label>
        <input type="text" class="form-control" id="orderid" name ="orderid" placeholder="orderid" [(ngModel)]="formData[0].orderid" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="userid">用户id</label>
        <input type="text" class="form-control" id="userid" name ="userid" placeholder="userid" [(ngModel)]="formData[0].userid" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="addressname">收件人</label>
        <input type="text" class="form-control" id="addressname" name ="addressname" placeholder="addressname" [(ngModel)]="formData[0].addressname">
    </div>
    <div class="form-group">
        <label for="addressinfo">地址</label>
        <input type="text" class="form-control" id="addressinfo" name ="addressinfo" placeholder="addressinfo" [(ngModel)]="formData[0].addressinfo">
    </div>
    <div class="form-group">
        <label for="tel">电话</label>
        <input type="tel" class="form-control" id="tel" name ="tel" placeholder="tel" [(ngModel)]="formData[0].tel">
    </div>
    <div class="form-group">
        <label for="createtime">订单创建时间</label>
        <input type="text" class="form-control" id="createtime" name ="createtime" placeholder="createtime" [(ngModel)]="formData[0].createtime" readonly="readonly">
    </div>
    <div class="goods" *ngFor="let order of formData;let i = index">
        <div class="form-group">
            <label for="goodsid">商品id</label>
            <h1>{{order.goodsid}}</h1>
        </div>
        <div class="form-group">
            <label for="goodsnum">商品数量</label>
            <h1>{{order.goodsnum}}</h1>
        </div>
    </div>
   
    <button type="submit" class="btn btn-info">编辑订单地址</button>
</form>
