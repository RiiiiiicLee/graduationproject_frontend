<h2 class="sub-header">新闻&通知列表</h2>
<div class="table-responsive">
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            所有 <span class="caret"></span>
        </button>
    </div>
    <a class="btn btn-success pull-right" [routerLink]="['/notification/new']" routerLinkActive="router-link-active" >新增新闻&通知</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>新闻&通知标题</th>
                <th>图片</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notification of notifications">
                <td><h4>{{notification.notiimgname}}</h4></td>
                <td><img src="{{notification.notiimgurl}}" alt="{{notification.notiimgname}}" height="40%"></td>
                <td>
                    <a [routerLink]="['/notification/edit',notification.notificationid]" routerLinkActive="router-link-active"  href="#">编辑</a>
                    <a (click)="deleteNotificationById(notification.notificationid,$event)" href="#">&nbsp;删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
